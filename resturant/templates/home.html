<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

<h1>Welcome to the Home Page</h1>

{% if items %}
    <ul>
        {% for item in items %}
            <li>{{ item.title }} - {{ item.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No items available.</p>
{% endif %}

</body>
</html>
